<svg viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <!-- Blue background gradient -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <!-- White shine gradient -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <!-- Main rounded container with gradient background -->
  <rect x="0" y="0" width="40" height="40" rx="12" ry="12" 
        fill="url(#blueGradient)" 
        filter="url(#dropShadow)" />
  
  <!-- Battery icon group -->
  <g transform="translate(20, 20)" stroke="white" stroke-width="2" fill="none">
    <!-- Main battery body -->
    <rect x="-8" y="-6" width="16" height="12" rx="2" ry="2" />
    
    <!-- Battery terminal -->
    <rect x="8" y="-3" width="2" height="6" rx="1" ry="1" />
    
    <!-- Checkmark -->
    <path d="M-4 0l2 2 4-4" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Shine overlay -->
  <rect x="0" y="0" width="40" height="40" rx="12" ry="12" 
        fill="url(#shineGradient)" />
  
  <!-- CertMyBattery text -->
  <text x="50" y="28" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-weight="700" 
        font-size="20" 
        fill="#111827">
    CertMyBattery
  </text>
</svg>
