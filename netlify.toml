[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://api.stripe.com; frame-src https://js.stripe.com;"

# Redirect rules for SPA routing

# Explicitly serve the Tesla public key to prevent Next.js routing from interfering.
[[redirects]]
  from = "/.well-known/appspecific/com.tesla.3p.public-key.pem"
  to = "/.well-known/appspecific/com.tesla.3p.public-key.pem"
  status = 200

[[redirects]]
  from = "/verify/*"
  to = "/verify/[id]"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = { "path" = "!/.*\\..*$/" } 